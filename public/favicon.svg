<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-labelledby="title desc">
  <title id="title">Solar 3D Favicon</title>
  <desc id="desc">A glowing sun with an orbiting ringed planet on a starry space background.</desc>
  <defs>
    <radialGradient id="space" cx="22%" cy="18%" r="88%">
      <stop offset="0" stop-color="#153669" />
      <stop offset="0.58" stop-color="#0a1730" />
      <stop offset="1" stop-color="#04070f" />
    </radialGradient>
    <radialGradient id="sun" cx="45%" cy="40%" r="58%">
      <stop offset="0" stop-color="#fff7c9" />
      <stop offset="0.45" stop-color="#ffd06f" />
      <stop offset="1" stop-color="#f1892d" />
    </radialGradient>
    <linearGradient id="planet" x1="18%" y1="14%" x2="84%" y2="86%">
      <stop offset="0" stop-color="#8cd4ff" />
      <stop offset="1" stop-color="#3f70e8" />
    </linearGradient>
  </defs>

  <rect width="64" height="64" rx="14" fill="url(#space)" />

  <circle cx="32" cy="32" r="24" fill="none" stroke="#9bc2ff" stroke-opacity="0.38" stroke-width="2" />

  <circle cx="32" cy="32" r="12" fill="url(#sun)" />
  <circle cx="32" cy="32" r="15" fill="none" stroke="#ffc27b" stroke-opacity="0.34" stroke-width="3" />

  <circle cx="48" cy="22" r="5" fill="url(#planet)" />
  <ellipse
    cx="48"
    cy="22"
    rx="8"
    ry="2.6"
    transform="rotate(-18 48 22)"
    fill="none"
    stroke="#dbe8ff"
    stroke-opacity="0.68"
    stroke-width="1.5"
  />

  <circle cx="15" cy="17" r="1.2" fill="#d8eaff" />
  <circle cx="20" cy="47" r="1" fill="#f3d8ad" />
  <circle cx="52" cy="46" r="1.1" fill="#cde1ff" />
</svg>
